<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap-grid.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        .background-img {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ3uId6JlK_xROFYeF5jddFWjWxFMbuaAofw&s');
            /* Đường dẫn chính xác đến ảnh */
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Center the form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.8);
            /* Form with transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            font-size: 24px;
            color: #ff5722;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 92%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-orange {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-orange:hover {
            background-color: #e64a19;
        }

        .forgot-password {
            font-size: 14px;
            color: #ff5722;
        }

        .text-center a {
            color: #ff5722;
        }

        .text-center p {
            font-size: 14px;
            margin-top: 15px;
        }

        /* Responsive for mobile */
        @media (max-width: 576px) {
            .login-card {
                padding: 20px;
            }
        }
    </style>

</head>

<body>
    <!-- Background Image -->
    <div class="background-img"></div>

    <div class="container login-container">

        <div class="login-card">
            <div class="login-header">
                <h2>Đăng Nhập</h2>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nhập Email hoặc Số điện thoại">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Nhập Mật khẩu">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <button type="submit" class="btn btn-orange">Đăng Nhập</button>
                <div class="text-center">
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
