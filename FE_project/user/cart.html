                            <thead>
                                <tr>

                                    <th class="product-price">
                                        Giá

                                    <th class="product-quantity">
                                        Số lượng

                                    <th class="product-subtotal ">

                            <tfoot>

                            </tfoot>
                        </table>

                    </div>
                </div>

                    <table cellspacing="0">

                            </tr>
                        </thead>
                    </table>
                    <table cellspacing="0" class="shop__table">
                        <tbody>
                            <tr class="cart-subtotal">
                                <th>Tạm tính</th>
                                <td>
                                    <span class="tam-tinh" id="subTotal">0đ</span>
                                </td>
                            </tr>
                            <tr class="cart-total">
                                <th>Tổng</th>
                                <td>
                                    <span class="tong" id="Total">0đ</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="check-out">

                    </div>
                </div>
            </div>

        </div>
